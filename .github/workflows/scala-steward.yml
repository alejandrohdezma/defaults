name: Run Scala Steward on the managed repositories

on:
  schedule:
    - cron:  '0 5 * * 1,3,5'
  repository_dispatch:
    types: [scala-steward]

jobs:
  run-scala-steward:
    name: Run Scala Steward
    runs-on: ubuntu-latest
    steps:
      - name: Checkouts the project
        uses: actions/checkout@v2
      - name: Create repos.md file
        uses: mikefarah/yq@3.3.0
        with:
          cmd: yq read .github/workflows/auto-update.yml jobs.update-repo.strategy.matrix.repo > repos.md
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v2
        with:
          git_user_signingkey: true
        env:
          GPG_PRIVATE_KEY: ${{ secrets.PGP_SECRET }}
          PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@v2
        with:
          repos-file: repos.md
          github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          sign-commits: true
          author-email: ${{ steps.import_gpg.outputs.email }}
          author-name: ${{ steps.import_gpg.outputs.name }}
