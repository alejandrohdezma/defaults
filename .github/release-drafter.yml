name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
exclude-labels:
  - "auto-update"
  - "auto-documentation"
  - "auto-changelog"
categories:
  - title: "⚠️ Breaking changes"
    label: "breaking-change"
  - title: "🚀 Features"
    label: "enhancement"
  - title: "📘 Documentation"
    label: "documentation"
  - title: "🐛 Bug Fixes"
    label: "bug"
  - title: "📈 Dependency updates"
    labels:
      - "dependency-update"
      - "scala-steward"
template: |
  ## What's changed

  $CHANGES

  ## Contributors to this release

  $CONTRIBUTORS
replacers:
  - search: '/(?:and )?@dependabot-preview(?:\[bot\])?,?/g'
    replace: ""
  - search: '/(?:and )?@dependabot(?:\[bot\])?,?/g'
    replace: ""
  - search: '/(?:and )?@scala-steward(?:\[bot\])?,?/g'
    replace: ""
autolabeler:
  - label: "enhancement"
    branch:
      - '/enhancement\/.+/'
      - '/feature\/.+/'
  - label: "documentation"
    files:
      - "*.md"
    branch:
      - '/docs\/.+/'
      - '/doc\/.+/'
  - label: "breaking-change"
    branch:
      - '/breaking\/.+/'
      - '/break\/.+/'
  - label: "bug"
    branch:
      - '/bug\/.+/'
      - '/fix\/.+/'
  - label: "tests"
    branch:
      - '/test\/.+/'
      - '/tests\/.+/'
  - label: "dependency-update"
    branch:
      - '/dep\/.+/'
      - '/dependency\/.+/'
      - '/dependency-update\/.+/'
  - label: "scala-steward"
    branch:
      - '/update\/.+/'
  - label: "autorebase:opt-in"
    branch:
      - '/dep\/.+/'
      - '/dependency\/.+/'
      - '/dependency-update\/.+/'
      - '/update\/.+/'
